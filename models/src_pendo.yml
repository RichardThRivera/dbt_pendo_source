version: 2

sources:
  - name: pendo
    database: "{{ var ('pendo_database', target.database) }}"
    schema: "{{ var ('pendo_schema', 'pendo') }}"

    loader: fivetran
    loaded_at_field: _fivetran_synced
      
    freshness:
      warn_after: {count: 72, period: hour}
      error_after: {count: 168, period: hour}


    tables:
      - name: application_history